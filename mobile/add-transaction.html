<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0C4B33">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Add Transaction - Pakistan Stock Tax Calculator</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <a href="index.html" class="back-btn" aria-label="Back">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </a>
                <h1 class="app-title">Add Transaction</h1>
                <div style="width: 44px;"></div>
            </div>
        </header>

        <!-- Form Content -->
        <div class="form-content">
            <form id="transactionForm" class="transaction-form">
                <!-- Transaction Type Toggle -->
                <div class="form-section">
                    <label class="form-label">Transaction Type</label>
                    <div class="toggle-buttons">
                        <button type="button" class="toggle-btn active" data-type="BUY" id="buyBtn">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                            Buy
                        </button>
                        <button type="button" class="toggle-btn" data-type="SELL" id="sellBtn">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14"/>
                            </svg>
                            Sell
                        </button>
                    </div>
                    <input type="hidden" id="transactionType" value="BUY" required>
                </div>

                <!-- Stock Symbol -->
                <div class="form-section">
                    <label for="symbol" class="form-label">Stock Symbol</label>
                    <div class="input-wrapper">
                        <input
                            type="text"
                            id="symbol"
                            class="form-input selectable"
                            placeholder="e.g., OGDC, HBL, PPL"
                            required
                            autocomplete="off"
                            list="symbolsList"
                        >
                        <div class="input-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </div>
                    </div>
                    <datalist id="symbolsList"></datalist>

                    <!-- Available to Sell (shown for SELL only) -->
                    <div id="availableToSell" class="help-text" style="display: none;">
                        <svg width="16" height="16" fill="currentColor" style="vertical-align: middle; margin-right: 4px;">
                            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412l-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                        </svg>
                        <span id="availableQty"></span>
                    </div>
                </div>

                <!-- Quantity and Price Row -->
                <div class="form-row">
                    <div class="form-section">
                        <label for="quantity" class="form-label">Quantity</label>
                        <div class="input-wrapper">
                            <input
                                type="number"
                                id="quantity"
                                class="form-input selectable"
                                placeholder="100"
                                min="1"
                                step="1"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-section">
                        <label for="price" class="form-label">Price (PKR)</label>
                        <div class="input-wrapper">
                            <span class="input-prefix">Rs.</span>
                            <input
                                type="number"
                                id="price"
                                class="form-input selectable"
                                placeholder="100.00"
                                min="0.01"
                                step="0.01"
                                required
                            >
                        </div>
                    </div>
                </div>

                <!-- Trade Date -->
                <div class="form-section">
                    <label for="tradeDate" class="form-label">Trade Date</label>
                    <div class="input-wrapper">
                        <input
                            type="date"
                            id="tradeDate"
                            class="form-input selectable"
                            required
                        >
                        <div class="input-icon">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2"/>
                                <path d="M16 2v4M8 2v4M3 10h18"/>
                            </svg>
                        </div>
                    </div>
                    <div class="help-text" id="settlementDate">
                        Settlement: <span id="settlementDateText">--</span>
                    </div>
                </div>

                <!-- Broker Commission (Optional) -->
                <div class="form-section">
                    <label for="commission" class="form-label">Broker Commission (Optional)</label>
                    <div class="input-wrapper">
                        <span class="input-prefix">Rs.</span>
                        <input
                            type="number"
                            id="commission"
                            class="form-input selectable"
                            placeholder="0.00"
                            min="0"
                            step="0.01"
                            value="0"
                        >
                    </div>
                </div>

                <!-- Notes (Optional) -->
                <div class="form-section">
                    <label for="notes" class="form-label">Notes (Optional)</label>
                    <textarea
                        id="notes"
                        class="form-textarea selectable"
                        rows="3"
                        placeholder="Add any notes about this transaction..."
                    ></textarea>
                </div>

                <!-- Total Cost Display -->
                <div class="cost-summary">
                    <div class="cost-row">
                        <span class="cost-label">Subtotal</span>
                        <span class="cost-value" id="subtotal">Rs. 0.00</span>
                    </div>
                    <div class="cost-row">
                        <span class="cost-label">Commission</span>
                        <span class="cost-value" id="commissionDisplay">Rs. 0.00</span>
                    </div>
                    <div class="cost-row total">
                        <span class="cost-label">Total Cost</span>
                        <span class="cost-value" id="totalCost">Rs. 0.00</span>
                    </div>
                </div>

                <!-- Tax Preview (for SELL only) -->
                <div id="taxPreview" class="tax-preview" style="display: none;">
                    <h3 class="preview-title">Tax Impact Preview</h3>
                    <div class="preview-grid">
                        <div class="preview-item">
                            <span class="preview-label">Capital Gain</span>
                            <span class="preview-value" id="previewGain">Rs. 0.00</span>
                        </div>
                        <div class="preview-item">
                            <span class="preview-label">Tax Rate</span>
                            <span class="preview-value" id="previewRate">15%</span>
                        </div>
                        <div class="preview-item">
                            <span class="preview-label">Tax Liability</span>
                            <span class="preview-value highlight" id="previewTax">Rs. 0.00</span>
                        </div>
                        <div class="preview-item">
                            <span class="preview-label">Net Proceeds</span>
                            <span class="preview-value" id="previewNet">Rs. 0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="history.back()">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 13l4 4L19 7"/>
                        </svg>
                        <span id="submitText">Add Transaction</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item" aria-label="Dashboard">
            <svg width="24" height="24" fill="currentColor">
                <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
            </svg>
            <span>Dashboard</span>
        </a>
        <a href="add-transaction.html" class="nav-item active" aria-label="Add Transaction">
            <svg width="24" height="24" fill="currentColor">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
            <span>Add</span>
        </a>
        <a href="portfolio.html" class="nav-item" aria-label="Portfolio">
            <svg width="24" height="24" fill="currentColor">
                <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
            </svg>
            <span>Portfolio</span>
        </a>
        <a href="tax-report.html" class="nav-item" aria-label="Tax Report">
            <svg width="24" height="24" fill="currentColor">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zm4 18H6V4h7v5h5v11zM8 13h8v2H8v-2zm0 4h5v2H8v-2z"/>
            </svg>
            <span>Tax</span>
        </a>
        <a href="settings.html" class="nav-item" aria-label="Settings">
            <svg width="24" height="24" fill="currentColor">
                <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94L14.4 2.81c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
            </svg>
            <span>Settings</span>
        </a>
    </nav>

    <!-- Success Toast -->
    <div id="successToast" class="toast" style="display: none;">
        <svg width="24" height="24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <span id="toastMessage">Transaction added successfully!</span>
    </div>

    <!-- Scripts -->
    <script src="../js/fifo-engine.js"></script>
    <script src="../js/tax-calculator.js"></script>
    <script src="../js/storage-manager.js"></script>
    <script src="js/add-transaction.js"></script>
</body>
</html>
